<!DOCTYPE html>
<!--Import Thymeleaf-->
<html lang="pt-br" th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Aluno - Adicionar</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"/>
    <!--Import materialize.css-->
    <link href="/css/materialize.min.css" media="screen,projection" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<!--
<br>
<div th:each="mensagem = ${mensagens}">
  <span th:text="${mensagem}"></span>
</div>
<br>
-->

<div class="row">
    <!--Campo para dados do aluno-->
    <form action="/aluno/cadastrar" class="col s12" id="formsalvar"
          th:object="${aluno}" xmlns:th="http://www.thymeleaf.org">
        <div class="row">
            <h4>Cadastrar Aluno</h4>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <label for="id" class="active">Id</label>
                <input name="id" th:field="*{id}" readonly="readonly" id="id" class="validate" />
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6"><label class="active" for="nome">Nome</label>
                <input class="validate" id="nome" name="nome" th:field="*{nome}"/>
            </div>
            <div class="input-field col s6"><label class="active" for="sobrenome">Sobrenome</label>
                <input class="validate" id="sobrenome" name="sobrenome" th:field="*{sobrenome}"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6"><label class="active" for="mae">Mãe</label>
                <input class="validate" id="mae" name="mae" th:field="*{mae}"/>
            </div>
            <div class="input-field col s6"><label class="active" for="pai">Pai</label>
                <input class="validate" id="pai" name="pai" th:field="*{pai}"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6"><label class="active" for="matricula">Matrícula</label>
                <input class="validate" id="matricula" name="matricula" th:field="*{matricula}"/>
            </div>
            <div class="input-field col s6"><label class="active" for="email">E-Mail</label>
                <input class="validate" id="email" name="email" th:field="*{email}"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input class="waves-effect waves-light btn" type="submit" value="Salvar"/>
            </div>
        </div>
</div>
</form>
</div>
<br/> <br/>

<br/> <br/>

<div class="row">
    <!--Campo para pesquisar aluno por nome-->
    <form action="/aluno/pesquisar" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <label class="active" for="nome">Pesquisa por nome: </label>
                <input class="validate" id="nome" name="nome"/>
                <input class="waves-effect waves-light btn" type="submit" value="Buscar"/>
                <a class="waves-effect waves-light btn" href="/aluno/listar">Listar alunos</a>
            </div>
        </div>
    </form>
</div>
<br/> <br/>

<!--Campo para listar alunos-->
<table class="striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Mãe</th>
        <th>Pai</th>
        <th>Matrícula</th>
        <th>E-mail</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
        <td th:text=${aluno.id}></td>
        <td th:text=${aluno.nome}></td>
        <td th:text=${aluno.sobrenome}></td>
        <td th:text=${aluno.mae}></td>
        <td th:text=${aluno.pai}></td>
        <td th:text=${aluno.matricula}></td>
        <td th:text=${aluno.email}></td>
        <td><a th:href="@{/aluno/editar/{idaluno}(idaluno=${aluno.id})}">Editar</a></td>
        <td><a th:href="@{/aluno/excluir/{idaluno}(idaluno=${aluno.id})}">Excluir</a></td>
    </tr>
    </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
<script src="/js/materialize.min.js" type="text/javascript"></script>
</body>
</html>
