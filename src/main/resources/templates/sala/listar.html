<!DOCTYPE html>
            <!--Import Thymeleaf-->
            <html xmlns="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org"
              lang="pt-br">
              <head>
                <meta charset="UTF-8" />
                <title>Sala - Listar</title>
                <!--Import Google Icon Font-->
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
                  rel="stylesheet" />
                <!--Import materialize.css-->
                <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
                  media="screen,projection" />
              </head>
              <body>
                <div class="row">
                  <!--Campo para pesquisar sala por nome-->
                  <form action="sala/pesquisar" class="col s12">
                    <div class="row">
                      <div class="input-field col s12"> <label for="nome" class="active">Pesquisa
                          por nome: </label> <input name="nome" id="nome" class="validate" />
                        <input class="waves-effect waves-light btn" value="Buscar" type="submit" />
                <a class="waves-effect waves-light btn" href="/sala/listar">Listar salas</a>
            </div>
        </div>
    </form>
</div>
<br /> <br />

<!--Campo para listar salas-->
<table class="striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Disponibilidade</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>
    <tbody><tr th:each="sala : ${salas}" xmlns:th="http://www.thymeleaf.org">
        <td th:text="${sala.id}"><br /></td>
        <td><a th:href="@{/endereco/{idsala}(idsala=${sala.id})}"><span th:text="${sala.nome}"></span></a><br /></td>
        <td th:text="${sala.disponibilidade}"><br /></td>
        <td><a th:href="@{/sala/editar/{idsala}(idsala=${sala.id})}">Editar</a></td>
        <td><a th:href="@{/sala/excluir/{idsala}(idsala=${sala.id})}">Excluir</a></td>
    </tr>
</tbody></table>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/js/materialize.min.js"></script>
</body></html>
