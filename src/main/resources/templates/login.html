<!DOCTYPE html>
<html lang="pt-br">
<!--Import Thymeleaf-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JAcademy</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection"/>
</head>
<body>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Usuário e/ou inválidos!</div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-info">Até logo!</div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">ENTRE</h3>
            </div>
            <div class="panel-body">
                <form action="/entrar" method="post">
                    <div class="form-group">
                        <input name="username" class="form-control" placeholder="Usuário"/>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Senha"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Entrar</button>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label for="remember-me">Lembrar?</label>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>
